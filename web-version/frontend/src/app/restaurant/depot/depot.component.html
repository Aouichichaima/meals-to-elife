
<div class="row">
    <div class="col-md-4">
        <div class="list-group">
            <a *ngFor="let stock of stocks" class="list-group-item list-group-item-action my-1" role="button" aria-current="true" (click)="onSelectStock(stock.id)">
              <div class="d-flex w-100 justify-content-between">
                <div class="h3 text-info border-bottom border-info">
                  {{stock?.title}}
                </div>
                <button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i></button>
                <button type="button" class="btn btn-dark btn-sm"><i class="bi bi-gear"></i></button>
                <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </div>
              <p class="mb-1">{{stock?.description}}</p>
              <small>{{stock?.type_stock}}</small>
            </a>
            <button class="btn btn-success my-4">Ajouter un stock<i class="bi bi-plus-circle mx-3"></i></button>
        </div>
    </div>
    <div class="col-md-8">
      <!-- <app-list-products></app-list-products> -->
      <!-- <app-new-stock></app-new-stock> -->
      <app-new-product></app-new-product>
    </div>
</div>
