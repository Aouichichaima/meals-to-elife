
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
    <div class="mb-3 row">
        <label for="name" class="col-sm-3 col-form-label"> nom du produit </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="price" class="col-sm-3 col-form-label"> prix du produit </label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="price" name="price" ngModel required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="quantity" class="col-sm-3 col-form-label"> quantity du produit </label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="quantity" name="quantity" ngModel required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="description" class="col-sm-3 col-form-label"> description de produit </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="description" name="description" ngModel required>
        </div>
    </div>

    <div class="mb-3 row">
      <div class="col-8">
        <select class="form-select" aria-label="Default select example" name="stockId" ngModel required>
          <option *ngFor="let stock of stocks" [value]="stock.id">{{stock.title}}</option>
          
        </select>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger my-4 mx-3">Cancel</button>
        </div>
    </div>
</form>
