<form class="row g-3 mx-sm-5" (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="col-md-6">
    <label for="cin" class="form-label">CIN</label>
    <input type="text" class="form-control" id="cin" ngModel name="cin" required #cin="ngModel" [className]="cin.value?.length !== 8 && cin.touched ? 'form-control is-invalid' : 'form-control'" />
  </div>
  <div class="col-md-6">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" ngModel name="firstName" required #firstName="ngModel" [className]="firstName.value?.length < 3 && firstName.touched ? 'form-control is-invalid' : 'form-control'"/>
  </div>
  <div class="col-md-6">
    <label for="prenom" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="prenom" ngModel name="lastName" required #lastName="ngModel" [className]="lastName.value?.length < 3 && lastName.touched ? 'form-control is-invalid' : 'form-control'"/>
  </div>
  <div class="col-md-6">
    <label for="telephone" class="form-label">Numéro de téléphone</label>
    <input type="tel" class="form-control" id="telephone" ngModel name="phoneNumber" required #phoneNumber="ngModel" [className]="phoneNumber.value?.length < 8 && phoneNumber.touched ? 'form-control is-invalid' : 'form-control'"/>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" id="inputEmail4" ngModel name="email" required email #email="ngModel" [className]="!email.valid && email.touched ? 'form-control is-invalid' : 'form-control'" />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" ngModel name="password" required #password="ngModel" [className]="password.value?.length < 5 && password.touched ? 'form-control is-invalid' : 'form-control'" />
  </div>

  <fieldset class="row mb-3 my-3">
    <legend class="col-form-label col-sm-4 pt-0">s'inscrire comme un :</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          ngModel
          class="form-check-input"
          type="radio"
          name="accountType"
          id="gridRadios1"
          value="client"
        />
        <label class="form-check-label" for="gridRadios1"> Client </label>
      </div>
      <div class="form-check">
        <input
          ngModel
          class="form-check-input"
          type="radio"
          name="accountType"
          id="gridRadios2"
          value="restaurant"
        />
        <label class="form-check-label" for="gridRadios2">
          gérant d'un restaurant
        </label>
      </div>
    </div>
  </fieldset>

  <div class="col-md-6">
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </div>
  <div class="col-md-6">
    <p>Vous avez un compte ?<br><a routerLink="/signin">Connectez-vous</a></p>
  </div>
  <div *ngIf="!isFormValid" class="alert alert-danger" role="alert">
    A simple danger alert—check it out!
  </div>
</form>
