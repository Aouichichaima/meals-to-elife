<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <nav class="nav">
	        <div class="navcontainer">
		        <h2>Meals.To.ELIFE</h2>
		        <nav class="navinner">
                    <button class="navList">Paramètres</button>
                    <button class="navList" (click)="goToHome()">Deconnexion</button>
                    <a href="#0" class="profileddtrigger"><img src="../../assets/images/img.jpg" /></a>
		        </nav>
	        </div>
        </nav>


        <div class="body"> 
            <div class="container-fluid main" style="height:100vh;padding-left:0px;">
                <div class="d-block d-md-none menu">
                    <div class="bar"></div>
                </div>
        

                <div class="col-md-9">
                    <div class="container content clear-fix"> 
                        <h3 class="mt-5 mb-5">Profile Settings</h3>
                        <div class="row" style="height:100%">
                            <div class="col-md-3">
                                <div href=# class="d-inline"><img src="../../assets/images/profile.png" width=130px style="margin:0;"><br><p class="pl-2 mt-2"><a href="#" class="btn" style="color:#8f9096;font-weight:600"><b style="margin-left: -20px;">Modifier l'image</b></a></p></div>   
                            </div>

                
                            <div class="col-md-9">
                                <div class="container">
                                    <form>
                                        <div class="form-group">
                                            <label >CIN</label>
                                            <input type="number" class="form-control" readonly>
                                        </div>
                                        <br>


                                        <div class="form-group">
                                            <label >Nom</label>
                                            <input type="text" class="form-control" ngModel name="nom" #nom="ngModel" required minlength="3">
                                        </div>
                                        <br>
                                        <div *ngIf="nom.touched && nom.invalid" class="alert alert-danger">
                                            <div *ngIf="nom.errors?.['required']">Le champ est obligatoire</div>
                                            <div *ngIf="nom.errors?.['minlength']">Au moins 3 caractères</div>
                                        </div>
                                        <br>    


                                        <div class="form-group">
                                            <label >Prénom</label>
                                            <input type="text" class="form-control" ngModel name="prenom" #prenom="ngModel" required minlength="3">
                                        </div>
                                        <br>
                                        <div *ngIf="prenom.touched && prenom.invalid" class="alert alert-danger">
                                            <div *ngIf="prenom.errors?.['required']">Le champ est obligatoire</div>
                                            <div *ngIf="prenom.errors?.['minlength']">Au moins 3 caractères</div>
                                        </div>
                                        <br>    


                                        <div class="form-group">
                                            <label >Email</label>
                                            <input type="email" class="form-control" readonly>
                                        </div>
                                        <br>


                                        <div class="form-group">
                                            <label >Mobile</label>
                                            <input type="tel" class="form-control" ngModel name="tel" #tel="ngModel"  minlength="8" required>
                                        </div>
                                        <br>
                                        <div *ngIf="tel.touched && tel.invalid" class="alert alert-danger">
                                            <div *ngIf="tel.errors?.['required']">Le champ est obligatoire</div>
                                            <div *ngIf="tel.errors?.['minlength']"> 8 chiffres</div>
                                        </div>
                                        <br>


                                        <div class="form-group">
                                            <label >Mot de passe</label>
                                            <input type="password" class="form-control" ngModel name="pwd" #pwd="ngModel" required minlength="8">
                                        </div>
                                        <br>
                                        <div *ngIf="pwd.touched && pwd.invalid" class="alert alert-danger">
                                            <div *ngIf="pwd.errors?.['required']">Le champ est obligatoire</div>
                                            <div *ngIf="pwd.errors?.['minlength']">Au moins 8 caractères</div>
                                        </div>
                                        <br>  


                                        <div class="row mt-5">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary btn-block" [disabled]="nom.invalid||prenom.invalid||tel.invalid||pwd.invalid">Enregistrer</button>
                                            </div>
                                            

                                            <div class="col">
                                                <button type="button" class="btn btn-default btn-block">Retour</button>
                                            </div> &nbsp;


                                            <div class="col">
                                                <button type="button" class="btn btn-danger btn-block">Supprimer compte</button>
                                            </div>
                    
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>            
                </div>  
            </div>  
        </div>

    </body>
</html>
