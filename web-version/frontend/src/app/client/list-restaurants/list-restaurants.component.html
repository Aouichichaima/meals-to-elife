<div class="card" style="width: 18rem;">
  <img [src]='restaurant.imagePath' class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ restaurant.name }} avis : {{ restaurant.rating }}</h5>
    <p class="card-text">{{restaurant.address}}</p>
    <button class="btn btn-primary">Afficher la menu</button>
  </div>
</div>
