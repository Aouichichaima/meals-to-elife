<div *ngFor="let meal of menu" class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="meal.imagePath" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ meal.name }}</h5>
        <p class="card-text">{{meal.price}}</p>
        <p class="card-text">{{meal.description}}</p>
      </div>
    </div>
  </div>
</div>
